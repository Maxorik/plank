<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" href="style.css" rel="stylesheet" media="screen" />
</head>
<body>

    <div class="header">
        <div id="add-button" class="btn btn-small">+</div>
    </div>

    <div class="timer-area">
        <div class="timer-container">
            <div id="timer1" class="timer-block">
                <div class="timer-digital" data-value="0" data-max="5">0</div>
            </div>
            <div id="timer2" class="timer-block">
                <div class="timer-digital" data-value="0" data-max="9">0</div>
            </div>
            <div class="timer-divider"></div>
            <div id="timer3" class="timer-block">
                <div class="timer-digital" data-value="0" data-max="5">0</div>
            </div>
            <div id="timer4" class="timer-block">
                <div class="timer-digital" data-value="0" data-max="9">0</div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div id="start-button" class="btn btn-big">Let's GOOOOOOOOO!!!!</div>
    </div>
</body>
<script type="text/javascript" src="main.js"></script>
<html>
